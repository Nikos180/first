<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Hub</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Move the button to the left of the header -->
<button class="open-btn" onclick="toggleSidebar()">☰ Open Menu</button>

<header>
    <h1>Welcome to Your Tech Hub</h1>
    <!-- Your existing navigation menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <!-- Your main content section -->
    <p>Your content goes here...</p>
</section>

<div id="social-links">
    <p>Connect with me:</p>
    <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
    </ul>
</div>

<footer>
    <!-- Your new footer content without links -->
    <p>&copy; 2024 Your Tech Hub</p>
</footer>

<!-- Sidebar HTML -->
<div id="sidebar" class="sidebar">
    <a href="#" class="closebtn" onclick="toggleSidebar()">×</a>
    <a href="#">Home</a>
    <a href="#">Videos</a>
    <a href="#">Courses</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- JavaScript to toggle the sidebar -->
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    // Close the sidebar when clicking outside of it
    window.onclick = function (event) {
        var sidebar = document.getElementById("sidebar");
        if (!event.target.matches('.open-btn') && !event.target.matches('.sidebar a') && sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        }
    }
</script>

</body>
</html>
