<!-- Updated JavaScript code to include media query for larger screens -->
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    // Close the sidebar when clicking outside of it
    window.onclick = function (event) {
        var sidebar = document.getElementById("sidebar");
        if (!event.target.matches('.open-btn') && !event.target.matches('.sidebar a') && sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        }
    }
</script>

<!-- Media Query for larger screens to hide the open-btn -->
<style>
    @media screen and (min-width: 601px) {
        .open-btn {
            display: none;
        }
    }
